<div class="p-4 border rounded-lg shadow-md bg-white dark:bg-gray-900">
  <!-- Text Input Area -->
  <div
    #textArea
    contenteditable="true"
    class="w-full min-h-[100px] border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
    (keydown)="onKeydown($event)"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (input)="onInput()"
    [attr.data-placeholder]="placeholder"
  >
    <!-- Mention Dropdown -->
    <div
      *ngIf="showMentionDropdown"
      class="absolute bg-white border rounded shadow-md p-2 mt-1"
    >
      <button
        *ngFor="let mention of mentionList"
        (click)="selectMention(mention)"
        class="block p-1 hover:bg-gray-200"
      >
        {{ mention }}
      </button>
    </div>

    <!-- Hashtag Dropdown -->
    <div
      *ngIf="showHashtagDropdown"
      class="absolute bg-white border rounded shadow-md p-2 mt-1"
    >
      <button
        *ngFor="let hashtag of hashtagList"
        (click)="selectHashtag(hashtag)"
        class="block p-1 hover:bg-gray-200"
      >
        {{ hashtag }}
      </button>
    </div>
  </div>
