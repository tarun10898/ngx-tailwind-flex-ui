<div
  class="relative"
  [ngClass]="{
    'flex flex-col space-y-6': orientation === 'vertical',
    'flex flex-row space-x-6': orientation === 'horizontal'
  }"
  role="list"
>
  <lib-timeline-item
    *ngFor="let item of items"
    [icon]="getIcon(item.icon)"
    [label]="item.label"
    [timestamp]="item.timestamp"
    [status]="item.status"
    [orientation]="orientation"
  ></lib-timeline-item>
</div>
